<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="index.css" />
    <script src = "index.js"></script>
     
     
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="img_section">
          <div class="default_info">
            <h2 class="default_day">Sunday</h2>
            <span class="default_date">29 October 2023 </span>
            <div class="icons">
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt="" />
              <h2 class="weather_temp">22°C</h2>
              <h3 class="cloudtxt">Overcast Clouds</h3>
            </div>
          </div>
        </div>
        <div class="content_section">
          <form>
            <input
              type="text"
              placeholder="Search Location"
              class="input_field"
            />
            <button type="submit" class="btn_search">Search</button>
          </form>

          <div class="day_info">
            <div class="content">
              <p class="title">NAME</p>
              <span class="value">France</span>
            </div>
            <div class="content">
              <p class="title">TEMP</p>
              <span class="value">23°F</span>
            </div>
            <div class="content">
              <p class="title">HUMIDITY</p>
              <span class="value">2%</span>
            </div>
            <div class="content">
              <p class="title">WIND SPEED</p>
              <span class="value">2.92 Km/h</span>
            </div>
          </div>

          <div class="list_content">
            <ul>
              <li>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <li>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
<footer class="footer">This project was coded by <a href="https://www.linkedin.com/in/dedra-dearborne-7532b7223/"> Dedra Dearborne <a>. This is an <A href=https://github.com/dsleazii> opened source on Github</A> and <a href="https://gorgeous-crostata-536dd6.netlify.app/"> hosted on Netlify.</a> </footer>
   
   
  </body>
</html>
